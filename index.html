<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI MIXTAPE - Ëó§Âéü„Éì„Éº„Éà</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a1a1a 100%);
      min-height: 100vh;
      color: #fff;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b;
      letter-spacing: 4px;
    }
    
    .subtitle {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 40px;
      font-size: 1.2em;
    }
    
    .track {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .track:hover {
      background: rgba(255,255,255,0.1);
      border-color: #ffcc00;
    }
    
    .track.playing {
      background: rgba(255,204,0,0.15);
      border-color: #ffcc00;
    }
    
    .track-num {
      font-size: 1.5em;
      color: #666;
      width: 40px;
      font-weight: bold;
    }
    
    .track.playing .track-num {
      color: #ffcc00;
    }
    
    .track-info {
      flex: 1;
    }
    
    .track-title {
      font-size: 1.1em;
      margin-bottom: 4px;
    }
    
    .track-genre {
      font-size: 0.8em;
      color: #888;
    }
    
    .track-bpm {
      color: #ffcc00;
      font-size: 0.9em;
    }
    
    .visualizer {
      height: 60px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      margin: 30px 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 3px;
      padding: 10px;
    }
    
    .bar {
      width: 8px;
      background: linear-gradient(to top, #ffcc00, #ff6b6b);
      border-radius: 2px;
      transition: height 0.1s;
    }
    
    .now-playing {
      text-align: center;
      margin-bottom: 20px;
      min-height: 50px;
    }
    
    .now-playing-title {
      font-size: 1.3em;
      color: #ffcc00;
    }
    
    .now-playing-sub {
      color: #888;
      font-size: 0.9em;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .ctrl-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s;
    }
    
    .ctrl-btn:hover {
      background: rgba(255,204,0,0.3);
      border-color: #ffcc00;
    }
    
    .ctrl-btn.main {
      width: 70px;
      height: 70px;
      background: #ffcc00;
      color: #000;
      font-size: 28px;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 0.8em;
    }
    
    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI MIXTAPE</h1>
    <div class="subtitle">Ëó§Âéü„Éì„Éº„Éà VOL.1</div>
    
    <div class="now-playing">
      <div class="now-playing-title" id="nowTitle">Click a track to play</div>
      <div class="now-playing-sub" id="nowSub"></div>
    </div>
    
    <div class="visualizer" id="visualizer"></div>
    
    <div class="controls">
      <button class="ctrl-btn" id="prevBtn">‚èÆ</button>
      <button class="ctrl-btn main" id="playBtn">‚ñ∂</button>
      <button class="ctrl-btn" id="nextBtn">‚è≠</button>
    </div>
    
    <div id="tracklist"></div>
    
    <footer>
      100% Procedurally Generated ‚Ä¢ No Samples ‚Ä¢ Pure Synthesis<br>
      Powered by <a href="https://strudel.cc" target="_blank">Strudel.cc</a><br>
      Built by Fujiwara üöó
    </footer>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
